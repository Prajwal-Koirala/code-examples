name: "Build Terraform Configs"
on:
  push:
    paths:
      - "**.tf"
  pull_request:
    paths:
      - "**.tf"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the directory
        uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
      - name: Configure the AWS CLI credentials acess key
        run: aws configure set aws_access_key_id "${{ secrets.AWS_ACESS_KEY }}"
      - name: Configure the AWS CLI credentials secret key
        run: aws configure set aws_secret_access_key "${{ secrets.AWS_SECRET_ACESS_KEY }}"
      - name: Initialize terraform
        run: terraform -chdir=Terraform/ init
      - name: Format terraform
        run: terraform -chdir=Terraform/ fmt
      - name: Validate terraform
        run: terraform -chdir=Terraform/ validate
      - name: Graph terraform
        run: terraform -chdir=Terraform/ graph
      - name: Plan terraform
        run: terraform -chdir=Terraform/ plan
      - name: Apply terraform
        continue-on-error: true
        run: terraform -chdir=Terraform/ apply -auto-approve
      - name: Validate that the resources have been deployed
        run: terraform -chdir=Terraform/ plan
      - name: Get the latest status of terraform
        run: terraform -chdir=Terraform/ pull
      - name: Check the state of terraform
        run: terraform -chdir=Terraform/ show
      - name: Destroy terraform
        continue-on-error: true
        run: terraform -chdir=Terraform/ destroy -auto-approve
      - name: Validate that the resources have been destroyed
        run: terraform -chdir=Terraform/ plan
