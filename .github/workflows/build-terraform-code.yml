name: "Build Terraform Configs"
on:
  push:
    paths:
      - "**.tf"
  pull_request:
    paths:
      - "**.tf"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the directory
        uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
      - name: Configure the AWS CLI credentials acess key
        run: aws configure set aws_access_key_id "${{ secrets.AWS_ACESS_KEY }}"
      - name: Configure the AWS CLI credentials secret key
        run: aws configure set aws_secret_access_key "${{ secrets.AWS_SECRET_ACESS_KEY }}"
      - name: Terraform init
        run: terraform -chdir=Terraform/ init
      - name: Check if a .tf has been formatted correctly
        run: terraform -chdir=Terraform/ fmt
      - name: Terraform Validate
        run: terraform -chdir=Terraform/ validate
      - name: Terraform Generate Graph
        run: terraform -chdir=Terraform/ graph
      - name: Run terraform plan on a random account
        run: terraform -chdir=Terraform/ plan
